{% extends "main.html"%}
{% block body_block %}
{% load static %}
  <!-- slide bar -->
  <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'images/bkfst1.jpg' %}" class="d-block w-100" alt="..." style="height:300px;width:300px">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/bkfst4.jpg' %}" class="d-block w-100" alt="..." style="height:300px;width:300px;">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/bkfst3.jpg' %}" class="d-block w-100" alt="34534" style="height:300px;width:300px">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
  </div>
  <!-- Offers -->
  <div style="background-color: antiquewhite;width:100%;text-align:center; height:45px">Offer valid till 30th July</div>


  <!-- cards -->
  <div class="row">
    
    {% for item in Food %}
      <div class="card" style="width: 18rem;">
          <img src="{% static 'images/d1.jpg' %}" class="card-img-top" alt="...">
          <div class="card-body">
          <h5 class="card-title">{{item.name}}</h5>
          <p class="card-text">{{item.Desc}}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
      </div>
    {% endfor %}
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
