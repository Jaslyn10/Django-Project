{% extends "main.html"%}
{% block body_block %}
<div class="container mt-5">
    <div class="row">
        <div class="col -md-6">
            <img src="{{product.images.url}}" alt="image" class="img-fluid product-img"/>
        </div>
        <div class="col -md-6">
            <h2>{{product.name}}</h2>
            <h3>Cost: Rs.{{product.cost}}</h3>
            <p>{{product.category}}</p>
        </div>
    </div>
    {% for review in review_obj %}
    <div class="card" style="width:45%; margin-bottom:10px;">
        <h2>{{review.user.username}}</h2>
        <h3>Rating:{{review.rating}}</h3>
        <p>{{review.review_text}}</p>
    </div>
    {% endfor %}
</div>  

{% endblock %}
